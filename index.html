<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="my_center mt-3 w-75">
      <header class="text-center">
        <h2>OUR TEAM</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad labore,
          excepturi aliquid ea eligendi officiis, repudiandae temporibus nobis
          doloribus iste sit ducimus, aperiam veniam fugit totam repellat fuga
          provident dolorum.
        </p>
      </header>
      <main class="mb-5">
        <div
          class="row d-flex flex-wrap gap-3 flex-wrap justify-content-center align-items-center"
        ></div>
        <form
          action=""
          class="mt-3 text-center d-flex gap-2 justify-content-center align-items-center flex-column"
        >
          <label for="name">Nome </label>
          <input type="text" id="name" placeholder="Member name" />
          <label for="role">Role</label>
          <input type="text" id="role" placeholder="Member role" />
          <label for="img">Image</label>
          <input type="text" id="img" placeholder="Member image" />
          <button id="btn-submit" type="submit">Submit</button>
        </form>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
